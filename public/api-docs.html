<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DPS Ghaziabad API Documentation</title>
  <link rel="icon" href="/favicon.ico" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui.css" rel="stylesheet" />
  <style>
    /* Your custom CSS from your config */
    #operations-tag-Auth {
      display: none;
    }
    .swagger-ui .topbar {
      display: none;
    }
    .swagger-ui .info {
      margin: 20px 0;
    }
    .swagger-ui .scheme-container {
      background: #fafafa;
      padding: 10px;
      border-radius: 4px;
      margin: 20px 0;
    }
    .swagger-ui .opblock.opblock-post {
      border-color: #49cc90;
      background: rgba(73, 204, 144, 0.1);
    }
    .swagger-ui .opblock.opblock-get {
      border-color: #61affe;
      background: rgba(97, 175, 254, 0.1);
    }
    .swagger-ui .opblock.opblock-put {
      border-color: #fca130;
      background: rgba(252, 161, 48, 0.1);
    }
    .swagger-ui .opblock.opblock-delete {
      border-color: #f93e3e;
      background: rgba(249, 62, 62, 0.1);
    }
    .swagger-ui .models {
      display: block !important;
      margin: 20px 0;
      border-radius: 4px;
    }
    .swagger-ui .models h4 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .swagger-ui .models h4:hover {
      background: #f0f0f0;
    }
    .swagger-ui .model-container {
      display: block !important;
      margin: 0;
      border-bottom: 1px solid #ebebeb;
    }
    .swagger-ui .model-container:last-child {
      border-bottom: none;
    }
    .swagger-ui .model-box {
      display: block !important;
    }
    .swagger-ui .model-title {
      border-bottom: 1px solid #ebebeb;
      font-weight: 600;
      cursor: pointer;
    }
    .swagger-ui .model-title:hover {
      background: #f0f0f0;
    }
    .swagger-ui .opblock-tag-section:not(.is-open) .opblock {
      display: none;
    }
    .swagger-ui .opblock-tag {
      cursor: pointer;
      border-bottom: 1px solid rgba(59, 65, 81, 0.3);
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui-bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui-standalone-preset.js"></script>
  <script src="/swagger-init.js"></script> 
</body>
</html>
